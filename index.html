<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo De Servicios</title>
    <link rel="stylesheet" href="css/style_index.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

     <img class="banner" src="assets/images/banner .png">

</head>
<body>
    <header>

        <div class="container-icon carrito_flotante">
            <ion-icon name="cart-outline" class="icon-cart"></ion-icon>
        </div>
    </header>

    <h1 class="titulos">Catálogo De Servicios</h1> 

    <br><br>

    <div class="container_citas">

        <div class="citas">
            <figure>
                <img src="assets/images/x-ray_hand.jpg" alt="x-ray_hand">
            </figure>
            <div class="info_cita">
                <h2>X-rays</h2>
                <p class="price">$100</p>
                <button class="boton">Add to cart</button>
            </div>
        </div>

        <div class="citas">
            <figure>
                <img src="assets/images/dentist.jpg" alt="Dentist">
            </figure>
            <div class="info_cita">
                <h2>Dentist</h2>
                <p class="price">$100</p>
                <button class="boton">Add to cart</button>
            </div>
        </div>

        <div class="citas">
            <figure>
                <img src="assets/images/blood.jpg" alt="Blood test">
            </figure>
            <div class="info_cita">
                <h2>Blood Test</h2>
                <p class="price">$100</p>
                <button class="boton">Add to cart</button>
            </div>
        </div>

        <div class="citas">
            <figure>
                <img src="assets/images/vaccine.jpg" alt="Vaccine">
            </figure>
            <div class="info_cita">
                <h2>Vaccine</h2>
                <p class="price">$100</p>
                <button class="boton">Add to cart</button>
            </div>
        </div>

    </div>

</body>
</html>
