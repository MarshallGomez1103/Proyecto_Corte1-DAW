<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo De Servicios</title>
    <link rel="stylesheet" href="css/style_index.css">
    <script src="js/js_index.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

    <img class="banner" src="assets/images/banner .png">

</head>
<body>
<header>
    <h1 class="titulos">Catálogo De Servicios</h1>

    <div class="container-icon carrito_flotante">
        <ion-icon name="cart-outline" class="icon-cart"></ion-icon>

        <div class="count-products">
            <span id="contador-productos">0
            </span>
        </div>

    </div>


    <div class="container-cart-products hidden-cart">
        <div class="cart-product">
            <div class="info-cart-product">
                    <span class="cantidad-producto-carrito">
                        1
                    </span>
                <p class="titulo-producto-carrito">
                    Sesion hidroterapia
                </p>
                <span class="precio-producto-carrito">$120</span>

            </div>
            <ion-icon name="close-outline" class="icon-close"></ion-icon>
        </div>
        <div class="cart-total">
            <h3>Total:</h3>
            <span class="total-pagar">$200</span>
        </div>
    </div>
</header>


<div class="container_citas">

    <div class="citas">
        <figure>
            <img src="assets/images/HIDRO.jpg" alt="Hidroterapia">
        </figure>
        <div class="info_cita">
            <h2>Sesión Hidroterapia</h2>
            <p class="price">$120.000</p>
            <button class="boton">Add to cart</button>
        </div>
    </div>

    <div class="citas">
        <figure>
            <img src="assets/images/FISIO.jpg" alt="Fisioterapia">
        </figure>
        <div class="info_cita">
            <h2>Sesión Fisioterapia</h2>
            <p class="price">$90.000</p>
            <button class="boton">Add to cart</button>
        </div>
    </div>

    <div class="citas">
        <figure>
            <img src="assets/images/MASAJE.jpg" alt="Masaje Relajante">
        </figure>
        <div class="info_cita">
            <h2>Masaje Relajante</h2>
            <p class="price">$90.000</p>
            <button class="boton">Add to cart</button>
        </div>
    </div>

    <div class="citas">
        <figure>
            <img src="assets/images/DESCARGA.jpg" alt="Descarga Muscular">
        </figure>
        <div class="info_cita">
            <h2>Descarga Muscular</h2>
            <p class="price">$90.000</p>
            <button class="boton">Add to cart</button>
        </div>
    </div>

    <div class="citas">
        <figure>
            <img src="assets/images/OSTEOPATIA.jpg" alt="Medicina Osteopática">
        </figure>
        <div class="info_cita">
            <h2>Medicina Osteopática</h2>
            <p class="price">$250.000</p>
            <button class="boton">Add to cart</button>
        </div>
    </div>

    <div class="mapa-cita">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1326.9661181620406!2d-74.06980365557656!3d4.6993942480891135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bdb8ec60b39%3A0xb1145d6400311188!2sHidroterapia%20Ondas!5e0!3m2!1sen!2sco!4v1755473600800!5m2!1sen!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</div>

<footer>
    <div class="footer-container">
        <img src="assets/images/footer.png" alt="Footer Image" class="footer-image">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1326.9661181620406!2d-74.06980365557656!3d4.6993942480891135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bdb8ec60b39%3A0xb1145d6400311188!2sHidroterapia%20Ondas!5e0!3m2!1sen!2sco!4v1755473600800!5m2!1sen!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="mapa-footer"></iframe>

        <div class="footer-overlay">
            <p class="footer-text">Siguenos en Redes Sociales </p>
            <div class="container-icon">
                <a href="https://www.instagram.com/" target="_blank" class="insta">
                    <ion-icon name="logo-instagram" class="icon insta"></ion-icon>
                </a>

                <a href="https://www.whatsapp.com/" target="_blank" class="whats">
                    <ion-icon name="logo-whatsapp" class="icon whats"></ion-icon>
                </a>

            </div>
        </div>
    </div>
</footer>
</body>
</html>
