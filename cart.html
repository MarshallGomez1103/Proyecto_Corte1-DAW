<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrito de Compras </title>
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/style_cart.css">

    <!-- Incluimos el script de js_cart.js con un parámetro de versión para evitar problemas de caché -->
    <script src="js/js_cart.js?v=5" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>


</head>
<body>
<a href="index.html"><img class="banner" src="assets/images/banner.png"></a>

<header>
    <h1 class="titulos"> Resumen de Compra </h1></header>

<main class="resumen">

    <!-- Tabla donde se imprimen los productos del carrito; el cuerpo se rellena dinámicamente -->
    <table>

        <!-- Encabezados de la tabla con data-label para mejorar la visualización en dispositivos móviles -->
        <thead>
        <tr>
            <th data-label="Producto">Producto</th>
            <th data-label="Cantidad">Cantidad</th>
            <th data-label="Valor Unitario">Valor Unitario</th>
            <th data-label="Subtotal">Subtotal</th>
        </tr>
        </thead>
        <tbody id="tablaCarrito"></tbody>
    </table>

    <!-- Muestra el total de la compra calculado por el script -->
    <h3 id="total"></h3>
</main>

<!-- Formulario de pedido con id "pedidoForm"; aquí se recogen los datos de contacto y la fecha -->
<form id="pedidoForm">
    <div class="grid-contacto">
        <label for="Nombre">Nombre: </label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Escribe aquí tu nombre completo" required>

        <label for="Email">Email: </label>
        <input type="email" id="Email" name="Email" placeholder="Escribe aquí tu email" required>

        <label for="Celular">Celular: </label>
        <input type="tel" id="Celular" name="Celular" placeholder="Escribe aquí tu celular para contactarte" required>

    </div>
    <br><br>


    <p>¿Para qué día quisieras programar tu cita?</p>
    <br><br>

    <!-- Input tipo date para que el usuario elija la fecha de la cita; el script establece la fecha mínima -->
    <input type="date" id="fecha" name="horario" required>

    <!-- Botón de envío del formulario; al hacer clic se llama a la lógica de js_cart.js -->
    <input class="button-send" type="submit" value="Enviar">


</form>

<div class="mapa-cita">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1326.9661181620406!2d-74.06980365557656!3d4.6993942480891135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bdb8ec60b39%3A0xb1145d6400311188!2sHidroterapia%20Ondas!5e0!3m2!1sen!2sco!4v1755473600800!5m2!1sen!2sco"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<footer>
    <div class="footer-container">
        <img src="assets/images/footer.png" alt="Footer Image" class="footer-image">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1326.9661181620406!2d-74.06980365557656!3d4.6993942480891135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bdb8ec60b39%3A0xb1145d6400311188!2sHidroterapia%20Ondas!5e0!3m2!1sen!2sco!4v1755473600800!5m2!1sen!2sco"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="mapa-footer"></iframe>

        <div class="footer-overlay">


            <a href="desarrolladores.html" class="footer-text">Conoce al equipo de Desarrolladores</a>
            <p class="footer-text">Siguenos en Redes Sociales </p>
            <div class="container-icon">
                <a href="https://www.instagram.com/hidroterapia_ondas/" target="_blank" class="insta">
                    <ion-icon name="logo-instagram" class="icon insta"></ion-icon>
                </a>

</footer>
</body>
</html>
